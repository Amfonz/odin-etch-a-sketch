<!DOCTYPE html>
<html>
  <head>
   <title>Etch-a-Sketch!</title>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="meyers-reset.css" type="text/css">
   <link rel="stylesheet" href="index.css" type="text/css">
  </head>
  <body>
      <h1>Etch-a-Sketch</h1>
    <div>
      <ul>
        <li><button id="default-mode">Default</button></li>
        <li class="description"><span class="description">Color the grid black</span></li>
        <li><button id="erase-mode">Eraser</button></li>
        <li><button id="shade-mode">Shade Mode</button><span class="description">Darken the grid incrementally</span></li>
        <li><button id="random-mode">Random Colors</button><span class="description">Use a random color every time</span></li>
        <li><button id="clear-button">Clear</button></li>
        <li><label for="useClick">Use click and drag</label><input type="checkbox" id="useClick"></li>
      
      </ul>
    </div>
    <div id="grid-container"></div>
  <script src="index.js">
  </script>
  </body>
</html>
